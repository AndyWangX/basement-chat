name: Run Tests

on:
  workflow_dispatch:
  push:
    branches:
      - "*.x"
      - main
      - next
      - next-major
      - beta
      - alpha
      - dev
  pull_request:
    branches:
      - "*.x"
      - main
      - next
      - next-major
      - beta
      - alpha
      - dev

jobs:
  test:
    env:
      APP_URL: "127.0.0.1:8001"
      APP_ENV: testing
      APP_DEBUG: true
      APP_KEY: "base64:IDrlmrVwu65iBhbUpPq3fsv7kybcnfUFZmY1wk+mamE="
      DB_CONNECTION: sqlite
      BROADCAST_DRIVER: pusher
      BASEMENT_BROADCAST_DRIVER: pusher
      SESSION_DRIVER: cookie
      SANCTUM_STATEFUL_DOMAINS: "127.0.0.1:8001"
      PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID }}
      PUSHER_APP_KEY: ${{ secrets.PUSHER_APP_KEY }}
      PUSHER_APP_SECRET: ${{ secrets.PUSHER_APP_SECRET }}
      PUSHER_APP_CLUSTER: ${{ secrets.PUSHER_APP_CLUSTER }}

    strategy:
      fail-fast: true
      matrix:
        laravel: [9.*, 10.*]
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 10.*
            testbench: 8.*
            php: 8.1
          - laravel: 9.*
            testbench: 7.*
            php: 8.0

    runs-on: ubuntu-latest

    name: PHP ${{ matrix.php }} Laravel ${{ matrix.laravel }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: xdebug

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require --dev  "orchestra/canvas:${{ matrix.testbench }}" "orchestra/testbench:${{ matrix.testbench }}" "orchestra/testbench-dusk:${{ matrix.testbench }}" --no-interaction --no-update
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List installed dependencies
        run: composer show -D

      - name: Set up testing
        run: |
          ./vendor/orchestra/testbench-core/create-sqlite-db
          ./vendor/orchestra/testbench-dusk/create-sqlite-db
          ./vendor/bin/dusk-updater detect --auto-update

      - name: Execute tests
        run: composer test -- --coverage-clover coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Upload browser screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: browser screenshots
          path: tests/Browser/screenshots

      - name: Upload browser console logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: browser console
          path: tests/Browser/console

      - name: Upload testbench core logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: testbench core
          path: vendor/orchestra/testbench-core/laravel/storage/logs/

      - name: Upload testbench dusk logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: testbench dusk
          path: vendor/orchestra/testbench-dusk/laravel/storage/logs/
